<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>letao登录页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>
<body class="body_login">
    <div class="container"> 
        <div class="row">
            <div class="col-md-4 col-md-offset-4 mar_150">
                <div class="panel panel-default">
                    <div class="panel-heading  btn-primary"><h4>后台管理系统</h4></div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <!-- 改变用户名的这个栅格,使栅格的宽度变大 -->
                              <label for="username" class="col-sm-3 control-label">用户名</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username" autocomplete="off">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="password" class="col-sm-3 control-label">密码</label>
                              <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password" autocomplete="off">
                              </div>
                            </div>
                            <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-10">
                                      <button type="reset" class="btn btn-default  ">重置</button>
                                      <button type="submit" class="btn  btn-primary mar_50">登录</button>
                                    </div>
                            </div>
                          </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/login.js"></script>
</html>
