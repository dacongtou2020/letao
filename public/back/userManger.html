<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>letao用户管理页面</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/userManger.css">
</head>

<body style="overflow-y:hidden">
    <!-- 左边侧边栏 -->
    <div class="aside_left">
        <div class="title">
            <a href="./index.html">大葱头</a>
        </div>
        <div class="info">
            <img src="./img/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="nav">
            <a href="./userManger.html" class="now">
                <i class="glyphicon glyphicon-user"></i>用户管理</a>
            <a href="javascript:;" class="toggle">
                <i class="glyphicon glyphicon-list"></i>分类管理</a>
            <div class="category" style="display:none;">
                <a href="categoryFirst.html">一级分类</a>
                <a href="javascript:;">二级分类</a>
            </div>
            <a href="./productManage.html">
                <i class="glyphicon glyphicon-tags"></i>商品管理</a>
        </div>
    </div>
    <!-- 右边主体部分 -->
    <div class="main">
        <div id="nav">
            <a href="javascript:;" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="javascript:;" class="pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol> 
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td width="10%">序号</td>
                        <td width="30%">用户名</td>
                        <td width="30%">手机号</td>
                        <td width="20%">状态</td>
                        <td width="10%">操作</td>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态生成td -->
                </tbody>
            </table>
            <!-- 分页部分 -->
            <!--boostrap分页插件如果是3.0版本，要求这个盒子必须是ul-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>      
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要 禁用 itcast 这个用户吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    <!-- 生成tr的模板 -->
    <script type="text/html" id="tp1">
        {{each rows v i}}
            <tr >
                <td>{{i}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete==1?'启用':'禁用'}}</td>
                <td data-id ='{{v.id}}'>
                    {{if v.isDelete===1}}
                    <button class="btn btn-danger btn-sm">禁用</button>
                    {{/if}}
                    {{if v.isDelete===0}}
                    <button class="btn btn-success btn-sm" >启用</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>
    <!-- 生成分页模块 -->
    <script type="text/html" id="tp2">
        {{each rows v i}}
           
        {{/each}}
    </script>
</body>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/userManger.js"></script>

</html>
